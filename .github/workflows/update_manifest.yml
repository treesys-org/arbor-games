name: Update Arcade Manifest

on:
  push:
    branches:
      - main
  # Se mantiene el schedule como respaldo diario
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Prepare Builder Script
        run: |
          echo "Renaming builder script for execution..."
          cp game_builder.txt game_builder.py

      - name: Generate Manifest
        run: |
          echo "Running Arcade Builder..."
          python game_builder.py
          
          echo "Cleaning up..."
          rm game_builder.py

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto-update manifest.json"
          file_pattern: "manifest.json"
          branch: main

