<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #171717; color: #4ade80; font-family: monospace; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full border-2 border-green-500 p-8 rounded shadow-[0_0_20px_rgba(74,222,128,0.2)] bg-neutral-900">
        <div class="text-xs text-neutral-500 mb-2 border-b border-neutral-700 pb-2 flex justify-between">
            <span>TERMINAL OUTPUT</span>
            <span>CONN: ESTABLISHED</span>
        </div>
        
        <h1 class="text-4xl font-bold mb-6">HELLO WORLD<span class="blink">_</span></h1>
        
        <div class="space-y-2 text-sm">
            <p>> Initializing Arbor Game Protocols...</p>
            <p>> Scanning context parameters...</p>
            <p class="text-white bg-neutral-800 p-2 rounded mt-2">
                <span class="text-blue-400">Context Module:</span> 
                <span id="module-display">Loading...</span>
            </p>
        </div>

        <div class="mt-8 pt-4 border-t border-neutral-800 text-center">
            <button onclick="window.history.back()" class="px-4 py-2 bg-green-900/30 text-green-400 hover:bg-green-500 hover:text-black transition-colors rounded uppercase text-xs font-bold tracking-widest">
                Return to Arcade
            </button>
        </div>
    </div>

    <script>
        // Simple logic to show we can read Arbor parameters
        const params = new URLSearchParams(window.location.search);
        const module = params.get('module');
        
        const display = document.getElementById('module-display');
        if (module) {
            display.innerText = module;
        } else {
            display.innerText = "None (Running in isolation)";
            display.classList.add("text-neutral-500", "italic");
        }
    </script>
</body>
</html>
