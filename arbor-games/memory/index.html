
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; }
        .card { perspective: 1000px; }
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 1rem; padding: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .card-front { background: linear-gradient(135deg, #10b981, #059669); color: white; font-size: 2.5rem; }
        
        /* Improved Back Style for Readability */
        .card-back { 
            background: #fff; 
            color: #1f2937; 
            transform: rotateY(180deg); 
            border: 3px solid #e5e7eb; 
            font-weight: 800; 
            font-size: 0.85rem; 
            line-height: 1.2;
            overflow: hidden; 
            word-break: break-word;
            text-align: center;
            padding: 0.5rem;
        }
        
        .card.matched .card-back { background: #d1fae5; border-color: #10b981; color: #065f46; transform: rotateY(180deg) scale(0.95); transition: all 0.3s; }
        .card-back::-webkit-scrollbar { display: none; }
        
        /* Loading Overlay */
        #loader { position: fixed; inset:0; background: rgba(255,255,255,0.95); z-index: 50; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .hidden-fade { opacity: 0; pointer-events: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen w-screen flex flex-col overflow-hidden">

    <!-- LOADING SCREEN -->
    <div id="loader">
        <div class="text-6xl mb-4 animate-bounce">üå±</div>
        <h2 class="text-2xl font-black text-slate-800">Growing Garden...</h2>
        <p id="loading-text" class="text-slate-500 mt-2 font-mono text-sm">Waiting for Arbor...</p>
    </div>

    <!-- GAME HEADER -->
    <div class="p-4 bg-white border-b border-slate-200 flex justify-between items-center shadow-sm z-10 shrink-0">
        <div class="flex items-center gap-2">
            <span class="text-2xl">üß†</span>
            <div>
                <h2 class="font-black text-lg leading-none">Memory</h2>
                <p id="lesson-title" class="text-xs text-slate-400 font-bold uppercase truncate max-w-[150px]">Loading...</p>
            </div>
        </div>
        <div class="flex gap-4 font-bold text-sm">
            <div class="bg-slate-100 px-3 py-1 rounded-lg">Moves: <span id="moves">0</span></div>
            <div class="bg-green-100 text-green-700 px-3 py-1 rounded-lg">Pairs: <span id="pairs">0/6</span></div>
        </div>
    </div>

    <!-- GAME BOARD -->
    <div id="game-board" class="flex-1 p-4 grid grid-cols-3 md:grid-cols-4 gap-3 md:gap-4 max-w-5xl mx-auto w-full items-center justify-center content-center overflow-y-auto">
        <!-- Cards injected here -->
    </div>

<script>
// --- CORE GAME LOGIC ---
const App = {
    state: {
        cards: [],
        flipped: [],
        matched: [],
        moves: 0,
        locked: false
    },
    
    init: async () => {
        if (!window.Arbor) return;

        App.setLoading("Reading Scroll...");
        const content = await ContentHelper.fetchContent();
        
        if (!content || !content.text) {
            document.getElementById('loader').innerHTML = `<div class="text-center p-8"><div class="text-6xl mb-4">üçÇ</div><h2 class="text-xl font-bold text-slate-800">No Content</h2><p class="text-slate-500">The module seems empty or failed to load.</p></div>`;
            return;
        }

        document.getElementById('lesson-title').innerText = content.title;

        // 3. Generate Game Data using Arbor AI
        App.setLoading("Asking the Sage...");
        const pairs = await App.generatePairs(content.text);
        
        // 4. Start
        App.setupBoard(pairs);
        document.getElementById('loader').classList.add('hidden-fade');
    },

    setLoading: (msg) => document.getElementById('loading-text').innerText = msg,

    generatePairs: async (text) => {
        // 1. Sanitize text for Prompt
        const cleanText = text.replace(/["\\]/g, '').replace(/\s+/g, ' ').substring(0, 1500);

        // 2. Strict System Prompt
        const prompt = `
        SOURCE TEXT: "${cleanText}"
        
        TASK: Create exactly 6 pairs of (Term + Short Definition) based on the text.
        FORMAT: Raw JSON Array. No markdown.
        CONSTRAINTS: 
        - Term: 1-3 words.
        - Def: Max 5 words.
        
        OUTPUT EXAMPLE:
        [{"term": "Mitosis", "def": "Cell division process"}, {"term": "Nucleus", "def": "Core of the cell"}]
        `;

        try {
            const responseText = await window.Arbor.ai.chat([{ role: "user", content: prompt }]);
            
            // 3. Robust JSON Parsing (Regex Extraction)
            // Finds the first '[' and the last ']' to ignore any conversational filler
            let jsonStr = responseText.trim();
            jsonStr = jsonStr.replace(/^```json/i, '').replace(/^```/, '').replace(/```$/, '');
            
            const start = jsonStr.indexOf('[');
            const end = jsonStr.lastIndexOf(']');
            
            if(start !== -1 && end !== -1) {
                jsonStr = jsonStr.substring(start, end + 1);
            }

            const data = JSON.parse(jsonStr);
            if (Array.isArray(data) && data.length >= 3) {
                return data.slice(0, 6).map(p => ({
                    term: (p.term || "Concept").substring(0, 30),
                    def: (p.def || "Definition").substring(0, 60)
                }));
            }
            throw new Error("Invalid Array");

        } catch (e) {
            console.warn("AI Generation Failed, using heuristic fallback:", e);
            return App.generateHeuristicPairs(text);
        }
    },

    // FALLBACK: If AI fails, use regex to find Capitalized Words in the text
    generateHeuristicPairs: (text) => {
        const words = text.split(/\s+/);
        const pairs = [];
        const seen = new Set();

        // Heuristic: Capitalized words in middle of sentences often represent Concepts
        for (let i = 1; i < words.length - 5; i++) {
            const w = words[i].replace(/[.,;:()]/g, '');
            // Check if word starts with Uppercase, has length > 4, and previous word wasn't a sentence ender
            if (w.length > 4 && /^[A-Z][a-z]+$/.test(w) && !seen.has(w)) {
                // Grab next 4 words as "definition"
                const def = words.slice(i + 1, i + 5).join(" ").replace(/["]/g, '');
                pairs.push({ term: w, def: def + "..." });
                seen.add(w);
            }
            if (pairs.length >= 6) break;
        }

        // Fill remaining slots if regex didn't find enough
        while (pairs.length < 6) {
            pairs.push({ 
                term: "Review " + (pairs.length + 1), 
                def: "Check the lesson content." 
            });
        }
        
        return pairs.slice(0, 6);
    },

    setupBoard: (pairs) => {
        const cards = [];
        pairs.forEach((p, i) => {
            cards.push({ id: i, type: 'term', content: p.term, matchId: i });
            cards.push({ id: i, type: 'def', content: p.def, matchId: i });
        });
        
        App.state.cards = cards.sort(() => Math.random() - 0.5);
        
        const board = document.getElementById('game-board');
        board.innerHTML = App.state.cards.map((c, idx) => `
            <div class="card w-full h-24 md:h-32" onclick="App.flip(${idx})">
                <div class="card-inner" id="card-${idx}">
                    <div class="card-front">üåø</div>
                    <div class="card-back select-none">
                        <span class="${c.type==='term' ? 'text-green-700 text-lg' : 'text-slate-600'}">
                            ${c.content}
                        </span>
                    </div>
                </div>
            </div>
        `).join('');
    },

    flip: (idx) => {
        if(App.state.locked) return;
        if(App.state.flipped.includes(idx) || App.state.matched.includes(idx)) return;
        
        const cardEl = document.getElementById(`card-${idx}`);
        cardEl.parentElement.classList.add('flipped');
        App.state.flipped.push(idx);
        
        if(App.state.flipped.length === 2) {
            App.state.moves++;
            document.getElementById('moves').innerText = App.state.moves;
            App.checkMatch();
        }
    },

    checkMatch: () => {
        App.state.locked = true;
        const [idx1, idx2] = App.state.flipped;
        const c1 = App.state.cards[idx1];
        const c2 = App.state.cards[idx2];
        
        if(c1.matchId === c2.matchId) {
            // Match
            App.state.matched.push(idx1, idx2);
            App.state.flipped = [];
            App.state.locked = false;
            
            document.getElementById(`card-${idx1}`).parentElement.classList.add('matched');
            document.getElementById(`card-${idx2}`).parentElement.classList.add('matched');
            
            if (window.Arbor.game) window.Arbor.game.addXP(10);
            
            document.getElementById('pairs').innerText = `${App.state.matched.length / 2}/6`;
            
            if(App.state.matched.length === App.state.cards.length) {
                if (window.Arbor.game) window.Arbor.game.addXP(50);
                setTimeout(() => alert("Garden Grown! üåª"), 500);
            }
        } else {
            // Fail
            setTimeout(() => {
                document.getElementById(`card-${idx1}`).parentElement.classList.remove('flipped');
                document.getElementById(`card-${idx2}`).parentElement.classList.remove('flipped');
                App.state.flipped = [];
                App.state.locked = false;
            }, 1000);
        }
    }
};

const ContentHelper = {
    async fetchContent() {
        if (window.Arbor && window.Arbor.content) {
            try {
                const lesson = await window.Arbor.content.getNext();
                if (lesson) {
                    return { title: lesson.title, text: lesson.text };
                }
            } catch (e) {
                console.warn("Bridge Error:", e);
                return null;
            }
        }
        return null; 
    }
};

window.onload = App.init;

</script>
</body>
</html>
