<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Garden: Overgrowth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2); }
        body { font-family: 'Outfit', sans-serif; background: #0f172a; overflow: hidden; user-select: none; }
        
        /* 3D Card Styles */
        .perspective-container { perspective: 1200px; }
        .card { 
            position: relative; width: 100%; height: 100%; 
            transform-style: preserve-3d; 
            -webkit-transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; 
        }
        .card.flipped { transform: rotateY(180deg); }
        .card.matched { animation: pulseMatch 0.5s ease-out forwards; }
        
        .card-face {
            position: absolute; inset: 0; 
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 1rem; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--glass-border);
        }
        
        .face-front { 
            background: linear-gradient(135deg, #064e3b, #065f46); 
            transform: rotateY(0deg); /* Explicit for some browsers */
        }
        
        .face-back { 
            background: rgba(255, 255, 255, 0.95); color: #0f172a; 
            transform: rotateY(180deg); 
            padding: 8px; 
            text-align: center; 
            font-weight: 800; 
            font-size: 0.85rem; 
            line-height: 1.1;
            display: flex;
            align-items: center;
            justify-content: center;
            word-wrap: break-word;
        }

        /* Mobile Adjustments for Cards */
        @media (max-width: 640px) {
            .card-face { border-radius: 0.5rem; border-width: 1px; }
            .face-back { padding: 4px; font-size: 0.7rem; }
        }

        @keyframes pulseMatch {
            0% { transform: rotateY(180deg) scale(1); box-shadow: 0 0 0 rgba(255,255,255,0); }
            50% { transform: rotateY(180deg) scale(1.1); box-shadow: 0 0 30px #4ade80; border-color: #4ade80; }
            100% { transform: rotateY(180deg) scale(0); opacity: 0; }
        }

        /* HUD & Overlay */
        #bg-canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        .glass-panel { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid var(--glass-border); }
        
        .combo-bar-container { width: 100%; height: 6px; background: rgba(0,0,0,0.5); border-radius: 99px; overflow: hidden; margin-top: 8px; }
        .combo-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #facc15, #fbbf24); transition: width 0.2s linear; }
        
        .overlay { position: fixed; inset: 0; z-index: 50; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(15, 23, 42, 0.9); transition: opacity 0.5s; backdrop-filter: blur(5px); }
        .hidden-fade { opacity: 0; pointer-events: none; }
    </style>
</head>
<body class="text-white">

    <!-- PROCEDURAL BACKGROUND -->
    <canvas id="bg-canvas"></canvas>

    <!-- GAME HUD -->
    <div id="game-ui" class="relative z-10 flex flex-col h-screen p-4 hidden">
        <!-- Top Bar -->
        <header class="flex justify-between items-end mb-4">
            <div>
                <h1 class="text-2xl md:text-3xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-600">MEMORY<br>GARDEN</h1>
                <p id="lesson-topic" class="text-[0.6rem] md:text-xs text-emerald-400 font-mono uppercase tracking-widest mt-1 opacity-0 transition-opacity duration-1000 max-w-[200px] truncate">...</p>
            </div>
            <div class="text-right">
                <div class="text-xs text-gray-400 font-bold uppercase">Score</div>
                <div id="score-display" class="text-2xl md:text-4xl font-black font-mono leading-none">0</div>
                <div class="combo-bar-container w-20 md:w-32 ml-auto">
                    <div id="combo-bar" class="combo-bar"></div>
                </div>
            </div>
        </header>

        <!-- Grid -->
        <main class="flex-1 perspective-container flex items-center justify-center">
            <div id="card-grid" class="grid grid-cols-3 md:grid-cols-4 gap-3 md:gap-4 w-full max-w-4xl mx-auto h-full max-h-[85vh] content-center">
                <!-- Cards Injected Here -->
            </div>
        </main>
    </div>

    <!-- START SCREEN -->
    <div id="start-screen" class="overlay p-4">
        <div class="text-center p-4 md:p-8 max-w-md relative">
            <div class="absolute -top-10 md:-top-20 left-1/2 -translate-x-1/2 text-7xl md:text-9xl opacity-20 filter blur-sm">ðŸŒ¿</div>
            <h1 class="text-4xl md:text-6xl font-black mb-2 tracking-tighter text-emerald-400">OVER<br><span class="text-white">GROWTH</span></h1>
            <p class="text-gray-400 mb-8 font-mono text-xs md:text-sm">A High-Speed Memory Synthesis</p>
            
            <div id="loading-state" class="hidden">
                <div class="w-12 h-12 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p id="loading-text" class="animate-pulse text-emerald-300 font-bold text-sm">Consulting the Sage...</p>
            </div>

            <button id="btn-start" class="group relative px-8 md:px-12 py-4 md:py-5 bg-emerald-600 hover:bg-emerald-500 text-white font-bold text-lg md:text-xl rounded-none clip-path-polygon transition-all hover:scale-105 active:scale-95 w-full md:w-auto">
                <span class="relative z-10">INITIALIZE</span>
                <div class="absolute inset-0 bg-white/20 scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
            </button>
        </div>
    </div>

    <!-- VICTORY SCREEN -->
    <div id="victory-screen" class="overlay hidden-fade p-4 text-center">
        <h2 class="text-3xl md:text-5xl font-black text-yellow-400 mb-2 drop-shadow-[0_0_15px_rgba(250,204,21,0.5)]">GARDEN BLOOMED</h2>
        <p class="text-xl md:text-2xl text-white mb-2">Final Score: <span id="final-score">0</span></p>
        <p class="text-lg text-gray-400 mb-8">High Score: <span id="high-score">0</span></p>
        <button onclick="window.location.reload()" class="px-8 py-3 border-2 border-white text-white font-bold hover:bg-white hover:text-black transition-colors">
            REPLAY
        </button>
    </div>

    <script type="module">
    /**
     * FX.JS (Inlined)
     * Visuals and Audio Engine
     */
    class FX {
        constructor() {
            this.canvas = document.getElementById('bg-canvas');
            this.ctx = this.canvas.getContext('2d');
            this.resize();
            window.addEventListener('resize', () => this.resize());
            
            this.particles = [];
            this.plants = [];
            
            this.audioCtx = null;
            
            this.renderLoop();
        }

        resize() {
            this.canvas.width = window.innerWidth;
            this.canvas.height = window.innerHeight;
        }

        // --- AUDIO SYNTHESIS ---
        // Minimalistic synth to avoid external assets
        async initAudio() {
            if (!window.AudioContext) return;
            this.audioCtx = new window.AudioContext();
            if (this.audioCtx.state === 'suspended') await this.audioCtx.resume();
        }

        playTone(freq, type, duration, vol = 0.1) {
            if (!this.audioCtx) return;
            const osc = this.audioCtx.createOscillator();
            const gain = this.audioCtx.createGain();
            
            osc.type = type;
            osc.frequency.setValueAtTime(freq, this.audioCtx.currentTime);
            
            gain.gain.setValueAtTime(vol, this.audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + duration);
            
            osc.connect(gain);
            gain.connect(this.audioCtx.destination);
            
            osc.start();
            osc.stop(this.audioCtx.currentTime + duration);
        }

        playFlipSound() {
            this.playTone(400 + Math.random()*200, 'sine', 0.1, 0.05);
        }

        playMatchSound(combo) {
            // Major chord arpeggio based on combo
            const base = 220 * (1 + (combo * 0.1));
            setTimeout(() => this.playTone(base, 'triangle', 0.3, 0.1), 0);
            setTimeout(() => this.playTone(base * 1.25, 'triangle', 0.3, 0.1), 100); // Third
            setTimeout(() => this.playTone(base * 1.5, 'triangle', 0.4, 0.1), 200); // Fifth
        }

        playErrorSound() {
            this.playTone(150, 'sawtooth', 0.3, 0.05);
            this.playTone(140, 'sawtooth', 0.3, 0.05);
        }

        playVictorySound() {
            [0, 200, 400, 600].forEach((t, i) => {
                setTimeout(() => this.playMatchSound(i+2), t);
            });
        }

        // --- VISUALS ---

        spawnBloom(x, y) {
            const count = 15;
            for (let i = 0; i < count; i++) {
                this.particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1.0,
                    color: `hsl(${120 + Math.random()*60}, 100%, 70%)`,
                    size: Math.random() * 6 + 2
                });
            }
        }

        growPlant() {
            // Start a recursive branch at bottom of screen
            const startX = Math.random() * this.canvas.width;
            this.plants.push({
                x: startX,
                y: this.canvas.height,
                angle: -Math.PI / 2 + (Math.random() - 0.5),
                depth: 0,
                maxDepth: 5 + Math.floor(Math.random() * 4),
                width: 10 + Math.random() * 10
            });
        }

        renderLoop() {
            const ctx = this.ctx;
            // Trail effect
            ctx.fillStyle = 'rgba(15, 23, 42, 0.2)'; 
            ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

            // Render Particles
            for (let i = this.particles.length - 1; i >= 0; i--) {
                const p = this.particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                p.vy += 0.1; // Gravity

                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                ctx.fill();

                if (p.life <= 0) this.particles.splice(i, 1);
            }

            // Render & Grow Plants
            ctx.strokeStyle = '#10b981';
            ctx.lineCap = 'round';
            ctx.globalAlpha = 0.6;
            
            for (let i = this.plants.length - 1; i >= 0; i--) {
                const p = this.plants[i];
                
                // Growth speed
                const speed = 5;
                const targetX = p.x + Math.cos(p.angle) * speed;
                const targetY = p.y + Math.sin(p.angle) * speed;

                ctx.lineWidth = Math.max(1, p.width - p.depth);
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(targetX, targetY);
                ctx.stroke();

                p.x = targetX;
                p.y = targetY;

                // Random chance to branch
                if (Math.random() < 0.05 && p.depth < p.maxDepth) {
                    this.plants.push({
                        x: p.x, y: p.y,
                        angle: p.angle + (Math.random() - 0.5),
                        depth: p.depth + 1,
                        maxDepth: p.maxDepth,
                        width: p.width
                    });
                }
                
                // Chance to die/stop
                if (Math.random() < 0.02) {
                    // Bloom a flower at end
                    this.spawnBloom(p.x, p.y);
                    this.plants.splice(i, 1);
                }
                // Screen bounds kill
                else if (p.y < 0 || p.x < 0 || p.x > this.canvas.width) {
                     this.plants.splice(i, 1);
                }
            }

            ctx.globalAlpha = 1;
            requestAnimationFrame(() => this.renderLoop());
        }
    }


    /**
     * GAME.JS (Inlined)
     * Core Logic for Memory Garden: Overgrowth
     */
    class MemoryGame {
        constructor() {
            this.state = {
                cards: [],
                flipped: [],
                matchedCount: 0,
                locked: false,
                score: 0,
                highScore: 0,
                combo: 0,
                comboTimer: 0
            };

            this.els = {
                grid: document.getElementById('card-grid'),
                score: document.getElementById('score-display'),
                comboBar: document.getElementById('combo-bar'),
                startScreen: document.getElementById('start-screen'),
                victoryScreen: document.getElementById('victory-screen'),
                finalScore: document.getElementById('final-score'),
                highScore: document.getElementById('high-score'),
                btnStart: document.getElementById('btn-start'),
                loadState: document.getElementById('loading-state'),
                loadText: document.getElementById('loading-text'),
                topic: document.getElementById('lesson-topic')
            };
            
            // Load high score from Arbor Storage
            if (window.Arbor && window.Arbor.storage) {
                this.state.highScore = window.Arbor.storage.load('high_score') || 0;
            }

            this.fx = new FX();
            this.initListeners();
            this.gameLoop();
        }

        initListeners() {
            this.els.btnStart.addEventListener('click', () => this.startSequence());
        }

        // --- GAME LOOP for UI Updates ---
        gameLoop() {
            if (this.state.combo > 0) {
                this.state.comboTimer -= 0.5; // Drain combo
                if (this.state.comboTimer <= 0) {
                    this.state.combo = 0;
                    this.state.comboTimer = 0;
                }
            }
            
            // Update UI
            const percent = Math.min(100, (this.state.comboTimer / 100) * 100);
            this.els.comboBar.style.width = `${percent}%`;
            
            requestAnimationFrame(() => this.gameLoop());
        }

        // --- INITIALIZATION ---
        async startSequence() {
            this.els.btnStart.classList.add('hidden');
            this.els.loadState.classList.remove('hidden');
            
            // 1. Initialize Audio (Must be done on user gesture)
            await this.fx.initAudio();

            try {
                // 2. Fetch Content
                const content = await this.fetchContent();
                
                this.els.topic.innerText = content.title;
                this.els.topic.classList.remove('opacity-0');

                // 3. Generate Cards via AI (with 60s safety timeout)
                const pairs = await this.generatePairs(content.text);
                
                if (pairs && pairs.length > 0) {
                    this.buildGrid(pairs);
                    this.startGame();
                } else {
                    throw new Error("Synthesis failed. No data returned from AI.");
                }
            } catch (e) {
                this.handleError(e.message || "Initialization Failed. Check Arbor Context.");
            }
        }

        async fetchContent() {
            // Bridge to Arbor
            if (window.Arbor && window.Arbor.content) {
                try {
                    const lesson = await window.Arbor.content.getNext();
                    if (lesson) return { title: lesson.title, text: lesson.text };
                } catch (e) { console.warn("Arbor Bridge Error", e); }
            }
            // No Fallback
            throw new Error("No Context Source Found (Arbor Bridge Offline)");
        }

        async generatePairs(text) {
            this.els.loadText.innerText = "Synthesizing Crystals...";
            
            const prompt = `
            Analyze this text: "${text.substring(0, 1000)}".
            Create 6 pairs of "Term" vs "Definition".
            Output ONLY valid JSON array: [{"t": "Term", "d": "Definition (max 6 words)"}, ...]
            Do NOT wrap in markdown code blocks.
            `;

            // 1. The Actual AI Request
            const aiRequest = async () => {
                try {
                    if (window.Arbor && window.Arbor.ai) {
                        console.log("Sending prompt to AI...");
                        const response = await window.Arbor.ai.chat([{ role: "user", content: prompt }]);
                        console.log("AI Raw Response:", response);
                        
                        if (!response) return null;

                        // Robust JSON Extraction (Matching Classroom implementation)
                        const cleanResponse = response.replace(/```json/g, '').replace(/```/g, '');
                        const match = cleanResponse.match(/\[[\s\S]*\]/);
                        
                        if (match) {
                            return JSON.parse(match[0]);
                        }
                        // Try parsing the whole thing if regex fails
                        return JSON.parse(cleanResponse);
                    } 
                    return null;
                } catch (e) {
                    console.error("AI Generation Error:", e);
                    return null;
                }
            };

            // 2. The Safety Timeout (60 Seconds)
            const timeout = new Promise((resolve) => setTimeout(() => {
                console.warn("AI Response Timed Out (60s).");
                resolve(null); 
            }, 60000));

            // 3. Race: Whichever finishes first wins
            return Promise.race([aiRequest(), timeout]);
        }

        handleError(msg) {
            this.els.loadText.innerText = msg;
            this.els.loadText.classList.add('text-red-500');
        }

        startGame() {
            this.els.startScreen.classList.add('hidden-fade');
            document.getElementById('game-ui').classList.remove('hidden');
            this.fx.playStartSound();
        }

        // --- GRID LOGIC ---
        buildGrid(pairs) {
            // Ensure we only take 6 pairs
            const selectedPairs = pairs.slice(0, 6);
            let cards = [];
            
            selectedPairs.forEach((p, i) => {
                cards.push({ id: i, text: p.t, type: 'TERM' });
                cards.push({ id: i, text: p.d, type: 'DEF' });
            });
            
            // Shuffle
            cards.sort(() => Math.random() - 0.5);

            this.els.grid.innerHTML = '';
            cards.forEach((card, index) => {
                const el = document.createElement('div');
                el.className = 'card-container w-full h-20 md:h-32';
                el.innerHTML = `
                    <div class="card" data-index="${index}" data-id="${card.id}">
                        <div class="card-face face-front">
                            <span class="text-4xl opacity-50">ðŸŒ¿</span>
                        </div>
                        <div class="card-face face-back border-b-4 ${card.type === 'TERM' ? 'border-emerald-500' : 'border-yellow-500'}">
                            <span>${card.text}</span>
                        </div>
                    </div>
                `;
                el.querySelector('.card').addEventListener('click', (e) => this.onCardClick(e.currentTarget, index));
                this.els.grid.appendChild(el);
                this.state.cards.push({ ...card, matched: false });
            });
        }

        onCardClick(el, index) {
            if (this.state.locked || this.state.flipped.includes(index) || this.state.cards[index].matched) return;

            // Flip Visual
            el.classList.add('flipped');
            this.fx.playFlipSound();
            this.state.flipped.push(index);

            if (this.state.flipped.length === 2) {
                this.checkMatch();
            }
        }

        checkMatch() {
            this.state.locked = true;
            const [i1, i2] = this.state.flipped;
            
            // Safety check
            if (i1 === undefined || i2 === undefined) {
                 this.state.flipped = [];
                 this.state.locked = false;
                 return;
            }

            const c1 = this.state.cards[i1];
            const c2 = this.state.cards[i2];
            const el1 = document.querySelector(`.card[data-index="${i1}"]`);
            const el2 = document.querySelector(`.card[data-index="${i2}"]`);

            if (c1.id === c2.id) {
                // MATCH
                this.state.cards[i1].matched = true;
                this.state.cards[i2].matched = true;
                this.state.matchedCount += 2;
                
                // Combo Logic
                this.state.combo++;
                this.state.comboTimer = 100; // Refill bar
                
                const points = 100 * this.state.combo;
                this.state.score += points;

                // Integrate with Arbor's XP system
                if (window.Arbor && window.Arbor.game) {
                    window.Arbor.game.addXP(points);
                }

                this.els.score.innerText = this.state.score;

                // Effects
                setTimeout(() => {
                    if(el1) el1.classList.add('matched');
                    if(el2) el2.classList.add('matched');
                    
                    // Get screen coordinates for particles
                    if(el1 && el2) {
                        const rect = el1.getBoundingClientRect();
                        const rect2 = el2.getBoundingClientRect();
                        this.fx.spawnBloom(rect.left + rect.width/2, rect.top + rect.height/2);
                        this.fx.spawnBloom(rect2.left + rect2.width/2, rect2.top + rect2.height/2);
                    }
                    
                    this.fx.growPlant(); // Grow background
                    this.fx.playMatchSound(this.state.combo);
                    
                    this.state.flipped = [];
                    this.state.locked = false;

                    if (this.state.matchedCount === this.state.cards.length) {
                        this.triggerVictory();
                    }
                }, 300);

            } else {
                // NO MATCH
                this.state.combo = 0;
                this.fx.playErrorSound();
                
                // Reduced waiting time from 1000ms to 700ms for better flow
                setTimeout(() => {
                    if(el1) el1.classList.remove('flipped');
                    if(el2) el2.classList.remove('flipped');
                    this.state.flipped = [];
                    this.state.locked = false;
                }, 700);
            }
        }

        triggerVictory() {
            setTimeout(() => {
                this.fx.playVictorySound();
                
                // High score logic
                if (this.state.score > this.state.highScore) {
                    this.state.highScore = this.state.score;
                    if (window.Arbor && window.Arbor.storage) {
                        window.Arbor.storage.save('high_score', this.state.highScore);
                    }
                }
                
                this.els.finalScore.innerText = this.state.score;
                this.els.highScore.innerText = this.state.highScore;
                
                this.els.victoryScreen.classList.remove('hidden-fade');
                
                // Massive bloom
                for(let i=0; i<10; i++) setTimeout(() => this.fx.growPlant(), i*200);
            }, 800);
        }
    }

    // Start
    new MemoryGame();
    </script>
</body>
</html>
