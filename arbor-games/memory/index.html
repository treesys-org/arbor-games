<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Garden: Overgrowth</title>
    <style>
        :root { --glass: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2); --accent: #34d399; }
        body { font-family: system-ui, sans-serif; background: #0f172a; overflow: hidden; user-select: none; color: white; margin: 0; }
        
        /* HELPER CLASSES used by JS */
        .hidden { display: none !important; }
        .hidden-fade { opacity: 0; pointer-events: none; }
        .text-red-500 { color: #ef4444 !important; }
        .opacity-0 { opacity: 0; }
        
        /* 3D Card Styles */
        .perspective-container { perspective: 1200px; flex: 1; display: flex; align-items: flex-start; justify-content: center; position: relative; z-index: 0; padding-top: 1rem; }
        
        /* Grid Layout */
        #card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            width: 100%;
            max-width: 95vw;
            margin: 0 auto;
            max-height: 75vh;
            align-content: start;
        }
        @media(min-width: 768px) {
            #card-grid { grid-template-columns: repeat(4, 1fr); gap: 1rem; padding-top: 2rem; }
        }

        .card-container { width: 100%; height: 5rem; } /* Mobile default */
        @media(min-width: 768px) { .card-container { height: 7rem; } }
        @media(min-width: 1024px) { .card-container { height: 8rem; } }
        @media(min-width: 1280px) { .card-container { height: 10rem; } }


        .card { 
            position: relative; width: 100%; height: 100%; 
            transform-style: preserve-3d; 
            -webkit-transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; 
        }
        .card.flipped { transform: rotateY(180deg); }
        .card.matched { animation: pulseMatch 0.5s ease-out forwards; }
        
        .card-face {
            position: absolute; inset: 0; 
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 1rem; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--glass-border);
        }
        
        .face-front { 
            background: linear-gradient(135deg, #064e3b, #065f46); 
            transform: rotateY(0deg); /* Explicit for some browsers */
        }
        
        .face-back { 
            background: rgba(255, 255, 255, 0.95); color: #0f172a; 
            transform: rotateY(180deg); 
            padding: 8px; 
            text-align: center; 
            font-weight: 800; 
            font-size: clamp(0.7rem, 2vw, 1.5rem); 
            line-height: 1.1;
            display: flex;
            align-items: center;
            justify-content: center;
            word-wrap: break-word;
        }
        
        /* Face Back Colors via JS (border-b-4 equiv) */
        .border-emerald-500 { border-bottom: 4px solid #10b981; }
        .border-yellow-500 { border-bottom: 4px solid #eab308; }

        @media (max-width: 640px) {
            .card-face { border-radius: 0.5rem; border-width: 1px; }
            .face-back { padding: 4px; font-size: 0.7rem; }
        }

        @keyframes pulseMatch {
            0% { transform: rotateY(180deg) scale(1); box-shadow: 0 0 0 rgba(255,255,255,0); }
            50% { transform: rotateY(180deg) scale(1.1); box-shadow: 0 0 30px #4ade80; border-color: #4ade80; }
            100% { transform: rotateY(180deg) scale(0); opacity: 0; }
        }

        /* HUD & Overlay */
        #bg-canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        
        #game-ui {
            position: relative; z-index: 10; display: flex; flex-direction: column; height: 100vh; padding: 1rem; box-sizing: border-box;
        }

        header {
            display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 0.5rem;
            position: relative; z-index: 50; pointer-events: none; height: 4rem; flex-shrink: 0;
        }
        
        .header-content { pointer-events: auto; }
        
        h1 {
            font-size: 1.5rem; font-weight: 900; letter-spacing: -0.05em; line-height: 1; margin: 0;
            background: linear-gradient(to right, #4ade80, #059669); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        @media(min-width: 768px) { h1 { font-size: 1.875rem; } }

        #lesson-topic {
            font-size: 0.6rem; color: #34d399; font-family: monospace; text-transform: uppercase; letter-spacing: 0.1em;
            margin-top: 0.25rem; transition: opacity 1s; max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        @media(min-width: 768px) { #lesson-topic { font-size: 0.75rem; } }

        .score-box { text-align: right; pointer-events: auto; }
        #score-label { font-size: 0.75rem; color: #9ca3af; font-weight: 700; text-transform: uppercase; }
        #score-display { font-size: 1.5rem; font-weight: 900; font-family: monospace; line-height: 1; }
        @media(min-width: 768px) { #score-display { font-size: 2.25rem; } }

        .combo-bar-container { width: 5rem; height: 6px; background: rgba(0,0,0,0.5); border-radius: 99px; overflow: hidden; margin-top: 8px; margin-left: auto; }
        @media(min-width: 768px) { .combo-bar-container { width: 8rem; } }
        .combo-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #facc15, #fbbf24); transition: width 0.2s linear; }
        
        .overlay { position: fixed; inset: 0; z-index: 50; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(15, 23, 42, 0.9); transition: opacity 0.5s; backdrop-filter: blur(5px); padding: 1rem; }

        /* Start Screen */
        .start-container { text-align: center; padding: 2rem; max-width: 28rem; position: relative; }
        .bg-icon {
            position: absolute; top: -2.5rem; left: 50%; transform: translateX(-50%); font-size: 4.5rem; opacity: 0.2; filter: blur(4px);
        }
        @media(min-width: 768px) { .bg-icon { top: -5rem; font-size: 8rem; } }

        .start-title {
            font-size: 2.25rem; font-weight: 900; margin-bottom: 0.5rem; letter-spacing: -0.05em; color: #34d399; line-height: 1;
        }
        .start-title span { color: white; }
        @media(min-width: 768px) { .start-title { font-size: 3.75rem; } }
        
        .start-desc { color: #9ca3af; margin-bottom: 2rem; font-family: monospace; font-size: 0.75rem; }
        @media(min-width: 768px) { .start-desc { font-size: 0.875rem; } }

        #loading-state { margin-bottom: 1rem; }
        .spinner { width: 3rem; height: 3rem; border: 4px solid #10b981; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #loading-text { color: #6ee7b7; font-weight: 700; font-size: 0.875rem; animation: pulse 2s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }

        #btn-start {
            position: relative; padding: 1rem 2rem; background: #059669; color: white; font-weight: 700; font-size: 1.125rem; border: none; cursor: pointer; transition: all 0.2s; clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%); width: 100%;
        }
        @media(min-width: 768px) { #btn-start { width: auto; padding: 1.25rem 3rem; font-size: 1.25rem; } }
        #btn-start:hover { background: #10b981; transform: scale(1.05); }
        #btn-start:active { transform: scale(0.95); }

        /* Victory Screen */
        #victory-screen { text-align: center; }
        #victory-title { font-size: 1.875rem; font-weight: 900; color: #facc15; margin-bottom: 0.5rem; text-shadow: 0 0 15px rgba(250,204,21,0.5); }
        @media(min-width: 768px) { #victory-title { font-size: 3rem; } }
        
        .score-line { font-size: 1.25rem; color: white; margin-bottom: 0.5rem; }
        .high-score-line { font-size: 1.125rem; color: #9ca3af; margin-bottom: 2rem; }
        
        #btn-replay { padding: 0.75rem 2rem; border: 2px solid white; background: transparent; color: white; font-weight: 700; cursor: pointer; transition: all 0.2s; font-size: 1rem; }
        #btn-replay:hover { background: white; color: black; }

        /* ROTATION WARNING */
        #rotate-warning {
            display: none;
            position: fixed; inset: 0; z-index: 9999;
            background: #0f172a; color: #34d399;
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center; backdrop-filter: blur(10px);
        }
        .rotate-icon { font-size: 4rem; margin-bottom: 1rem; }
        
        /* Enforce Portrait on Mobile for vertical garden growth */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            #game-ui, #start-screen, #victory-screen { display: none !important; }
            #rotate-warning { display: flex; }
        }
    </style>
</head>
<body class="text-white">

    <!-- ROTATION WARNING -->
    <div id="rotate-warning">
        <div class="rotate-icon">ðŸ“± âŸ³</div>
        <h1 id="rotate-title" style="font-size: 1.5rem; font-weight: 900; margin-bottom: 0.5rem; text-transform: uppercase;">Portrait Mode<br>Recommended</h1>
        <p id="rotate-desc" style="font-size: 0.875rem; opacity: 0.7; font-family: monospace;">Let the garden grow tall.</p>
    </div>

    <!-- PROCEDURAL BACKGROUND -->
    <canvas id="bg-canvas"></canvas>

    <!-- GAME HUD -->
    <div id="game-ui" class="hidden">
        <header>
            <div class="header-content">
                <h1>MEMORY<br>GARDEN</h1>
                <p id="lesson-topic" class="opacity-0">...</p>
            </div>
            <div class="score-box">
                <div id="score-label">Score</div>
                <div id="score-display">0</div>
                <div class="combo-bar-container">
                    <div id="combo-bar" class="combo-bar"></div>
                </div>
            </div>
        </header>

        <!-- Grid -->
        <main class="perspective-container">
            <div id="card-grid">
                <!-- Cards Injected Here -->
            </div>
        </main>
    </div>

    <!-- START SCREEN -->
    <div id="start-screen" class="overlay">
        <div class="start-container">
            <div class="bg-icon">ðŸŒ¿</div>
            <h1 class="start-title">OVER<br><span>GROWTH</span></h1>
            <p class="start-desc">A High-Speed Memory Synthesis</p>
            
            <div id="loading-state" class="hidden">
                <div class="spinner"></div>
                <p id="loading-text">Consulting the Sage...</p>
            </div>

            <button id="btn-start">
                <span>INITIALIZE</span>
            </button>
        </div>
    </div>

    <!-- VICTORY SCREEN -->
    <div id="victory-screen" class="overlay hidden-fade">
        <h2 id="victory-title">GARDEN BLOOMED</h2>
        <p class="score-line"><span id="final-score-label">Final Score: </span><span id="final-score">0</span></p>
        <p class="high-score-line"><span id="high-score-label">High Score: </span><span id="high-score">0</span></p>
        <button id="btn-replay">
            REPLAY
        </button>
    </div>

    <script type="module" src="./game.js"></script>
</body>
</html>
