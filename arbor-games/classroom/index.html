<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbor Classroom: Ace Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #1a1a1a; --term-green: #4ade80; }
        body { background-color: var(--bg-color); margin: 0; overflow: hidden; font-family: 'VT323', monospace; user-select: none; }
        
        /* CRT EFFECT */
        .crt-overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 50;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker { 0% { opacity: 0.97; } 100% { opacity: 1; } }

        /* UI CONTAINERS */
        #game-wrapper { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; }
        canvas { image-rendering: pixelated; box-shadow: 0 0 50px rgba(0,0,0,0.8); }

        /* DIALOGUE SYSTEM */
        .dialogue-box {
            position: absolute; bottom: 5%; width: 90%; max-width: 800px; height: 160px;
            background: rgba(0, 0, 10, 0.9); border: 4px solid #fff; box-shadow: 8px 8px 0 #000;
            padding: 20px; z-index: 20; display: none; color: #fff; font-size: 1.8rem; line-height: 1.2;
        }
        .speaker-name {
            position: absolute; top: -25px; left: 20px; background: #fff; color: #000;
            padding: 5px 15px; font-family: 'Press Start 2P', cursive; font-size: 0.8rem; border: 4px solid #000;
        }
        .next-arrow { position: absolute; bottom: 10px; right: 20px; animation: bounce 1s infinite; font-size: 1.5rem; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* INPUT OVERLAY */
        #input-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 30;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        input[type="text"] {
            background: transparent; border: none; border-bottom: 4px solid #4ade80;
            color: #4ade80; font-family: 'VT323', monospace; font-size: 3rem; text-align: center;
            width: 80%; outline: none; margin-bottom: 2rem;
        }
        
        /* DRAMATIC TEXT */
        .shout-bubble {
            position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%) rotate(-5deg);
            background: #fff; color: #b91c1c; font-family: 'Press Start 2P'; font-size: 3rem;
            padding: 2rem; border: 8px solid #000; box-shadow: 15px 15px 0 rgba(0,0,0,0.5);
            z-index: 40; display: none; text-transform: uppercase;
        }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate(-51%, -51%) rotate(-5deg); } 20%, 80% { transform: translate(-49%, -49%) rotate(-5deg); } 30%, 50%, 70% { transform: translate(-52%, -50%) rotate(-5deg); } 40%, 60% { transform: translate(-48%, -50%) rotate(-5deg); } }

        /* START MENU */
        #start-screen { position: absolute; inset: 0; background: #111; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .logo-text { font-family: 'Press Start 2P'; color: #4ade80; text-shadow: 4px 4px 0 #166534; margin-bottom: 2rem; text-align: center; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="crt-overlay"></div>

    <div id="game-wrapper">
        <canvas id="game-canvas"></canvas>

        <!-- UI: Dialogue -->
        <div id="dialogue-box" class="dialogue-box">
            <div id="speaker-name" class="speaker-name">???</div>
            <div id="dialogue-text"></div>
            <div class="next-arrow">â–¼</div>
        </div>

        <!-- UI: Dramatic Shout -->
        <div id="shout-bubble" class="shout-bubble">OBJECTION!</div>

        <!-- UI: Player Input -->
        <div id="input-overlay">
            <h2 class="text-white text-3xl mb-4 font-bold">YOUR ANSWER</h2>
            <input type="text" id="player-input" autocomplete="off" placeholder="Type here..." maxlength="40">
            <p class="text-gray-500 text-xl">PRESS [ENTER] TO SUBMIT</p>
        </div>

        <!-- UI: Start Screen -->
        <div id="start-screen">
            <h1 class="logo-text text-4xl md:text-6xl">CLASSROOM<br><span class="text-white text-2xl md:text-4xl">SIMULATOR: ACE LOGIC</span></h1>
            <p class="text-gray-400 mb-8 font-mono">Generative RPG Battle System</p>
            <button id="btn-start" class="px-8 py-4 bg-green-600 hover:bg-green-500 text-white font-bold font-mono text-2xl border-4 border-white shadow-[6px_6px_0px_#000] active:translate-y-1 active:shadow-none transition-all">
                START CLASS
            </button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script type="module">
        import { GameEngine } from './engine.js';
        
        // Resize canvas to fit window with aspect ratio
        const canvas = document.getElementById('game-canvas');
        
        function resize() {
            const aspect = 4/3;
            let w = window.innerWidth;
            let h = window.innerHeight;
            
            if (w / h > aspect) { w = h * aspect; } 
            else { h = w / aspect; }
            
            canvas.style.width = `${w}px`;
            canvas.style.height = `${h}px`;
        }
        
        window.addEventListener('resize', resize);
        resize();

        // Start Game
        document.getElementById('btn-start').addEventListener('click', () => {
            document.getElementById('start-screen').style.display = 'none';
            // Audio context requires user interaction
            const engine = new GameEngine(canvas);
            engine.start();
        });
    </script>
</body>
</html>
