<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arbor Classroom: Ace Logic</title>
    <style>
        :root { --bg-color: #1a1a1a; --term-green: #4ade80; }
        body { background-color: var(--bg-color); margin: 0; overflow: hidden; font-family: monospace; user-select: none; }
        
        /* CRT EFFECT - Z-Index lowered to 5 (Above canvas, below UI) */
        .crt-overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 5;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker { 0% { opacity: 0.97; } 100% { opacity: 1; } }

        /* UI CONTAINERS */
        #game-wrapper { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; }
        canvas { image-rendering: pixelated; box-shadow: 0 0 50px rgba(0,0,0,0.8); z-index: 1; }

        /* DIALOGUE SYSTEM - Make clickable for mobile */
        .dialogue-box {
            position: absolute; bottom: 5%; 
            width: 90%; 
            max-width: 1400px; /* Increased from 800px for large screens */
            min-height: 160px;
            background: #fff; border: 4px solid #000; box-shadow: 8px 8px 0 #000;
            padding: 25px; z-index: 20; display: none; color: #000; 
            font-size: clamp(1.5rem, 4vw, 3rem); /* Fluid font size for 4K */
            line-height: 1.2;
            cursor: pointer;
        }
        .speaker-name {
            position: absolute; top: -25px; left: 0; background: #000; color: #fff;
            padding: 5px 15px; font-family: monospace; font-weight: bold; font-size: 0.5em; border: 4px solid #000;
        }
        
        /* NEXT BUTTON */
        .next-btn {
            position: absolute; bottom: 20px; right: 20px;
            background: #4ade80; color: #000;
            border: 4px solid #000; font-family: monospace; font-weight: bold;
            font-size: clamp(0.8rem, 2vw, 1.5rem);
            padding: 15px 20px; cursor: pointer; box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
            z-index: 50; display: none; text-transform: uppercase;
        }
        .next-btn:disabled { 
            background: #999; color: #555; border-color: #555; 
            cursor: wait; box-shadow: none; transform: translate(2px, 2px);
        }
        .next-btn:active { transform: translate(4px, 4px); box-shadow: none; }

        /* JUDGE OVERLAY (Buttons) */
        #input-overlay {
            position: absolute; bottom: 240px; width: 100%; z-index: 30;
            display: none; flex-direction: row; align-items: center; justify-content: center; gap: 20px;
        }
        
        /* TEXT INPUT OVERLAY (Player Answer) */
        #text-overlay {
            position: absolute; bottom: 240px; width: 90%; max-width: 900px; z-index: 30;
            display: none; flex-direction: row; align-items: center; justify-content: center; gap: 10px;
        }

        #player-input {
            flex: 1; background: #000; color: #4ade80; border: 4px solid #fff;
            font-family: monospace; 
            font-size: clamp(2rem, 5vw, 4rem); 
            padding: 0.5rem 1rem;
            text-transform: uppercase; outline: none; box-shadow: 6px 6px 0 rgba(0,0,0,0.5);
        }
        #btn-submit {
            background: #4ade80; color: #000; border: 4px solid #fff;
            font-family: monospace; font-weight: bold; font-size: clamp(1rem, 2vw, 2rem); padding: 1rem;
            cursor: pointer; box-shadow: 6px 6px 0 rgba(0,0,0,0.5);
        }
        #btn-submit:active { transform: translate(4px, 4px); box-shadow: none; }
        
        .judge-btn {
            font-family: monospace; font-weight: bold;
            font-size: clamp(1rem, 2vw, 2rem); 
            padding: 1.5rem 2rem;
            border: 4px solid #fff; box-shadow: 6px 6px 0 rgba(0,0,0,0.5);
            cursor: pointer; transition: transform 0.1s; text-transform: uppercase;
        }
        .judge-btn:active { transform: translate(4px, 4px); box-shadow: none; }
        
        .btn-correct { background: #16a34a; color: white; }
        .btn-wrong { background: #dc2626; color: white; }
        
        /* DRAMATIC TEXT */
        .shout-bubble {
            position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%) rotate(-5deg);
            background: #fff; color: #b91c1c; font-family: monospace; font-weight: bold;
            font-size: clamp(3rem, 8vw, 6rem);
            padding: 2rem; border: 8px solid #000; box-shadow: 15px 15px 0 rgba(0,0,0,0.5);
            z-index: 40; display: none; text-transform: uppercase;
        }
        /* New Class for Positive Feedback */
        .shout-bubble.is-success {
            color: #16a34a; /* Green */
            transform: translate(-50%, -50%) rotate(5deg); /* Slight tilt change for variety */
        }

        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate(-51%, -51%) rotate(-5deg); } 20%, 80% { transform: translate(-49%, -49%) rotate(-5deg); } 30%, 50%, 70% { transform: translate(-52%, -50%) rotate(-5deg); } 40%, 60% { transform: translate(-48%, -50%) rotate(-5deg); } }

        /* START MENU */
        #start-screen { position: absolute; inset: 0; background: #111; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .logo-text { font-family: monospace; font-weight: bold; color: #4ade80; text-shadow: 4px 4px 0 #166534; margin-bottom: 2rem; text-align: center; line-height: 1.5; font-size: clamp(2rem, 5vw, 4rem); }
        .logo-text span { color: white; font-size: 0.6em; display: block; }
        #start-desc { color: #9ca3af; margin-bottom: 2rem; font-family: monospace; text-align: center; font-size: 1rem; }
        
        #btn-start {
            padding: 1rem 2rem;
            background-color: #16a34a;
            color: white;
            font-family: monospace;
            font-weight: bold;
            font-size: 1.5rem;
            border: 4px solid white;
            box-shadow: 6px 6px 0px #000;
            cursor: pointer;
            transition: all 0.1s;
        }
        #btn-start:hover { background-color: #22c55e; }
        #btn-start:active { transform: translate(2px, 2px); box-shadow: 4px 4px 0px #000; }


        /* RULES OVERLAY */
        #rules-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 55;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 2rem;
        }
        .syllabus-card {
            background: #fff; color: #000;
            padding: 2rem; border: 4px solid #4ade80;
            box-shadow: 10px 10px 0 rgba(74, 222, 128, 0.3);
            max-width: 600px; width: 100%;
            font-family: monospace;
        }
        .syllabus-card h2 {
            font-size: clamp(1.5rem, 3vw, 3rem);
            font-weight: 900;
            margin-bottom: 1.5rem;
            text-align: center;
            text-decoration: underline;
            text-decoration-thickness: 4px;
            text-decoration-color: #22c55e;
        }
        .syllabus-card ul {
            font-size: clamp(1rem, 2vw, 1.5rem);
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 2rem;
        }
        .syllabus-card li { margin-bottom: 0.5rem; }

        #btn-ready {
            width: 100%; background: #000; color: #4ade80;
            font-weight: bold; padding: 1rem; font-size: 1.5rem;
            border: 2px solid transparent; cursor: pointer;
            transition: all 0.2s;
            font-family: monospace;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #btn-ready:hover {
            background: #22c55e; color: #fff; border-color: #000;
        }

        /* ROTATION WARNING */
        #rotate-warning {
            display: none;
            position: fixed; inset: 0; z-index: 9999;
            background: #000; color: #4ade80;
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center; font-family: monospace;
        }
        .rotate-icon { font-size: 4rem; margin-bottom: 1rem; }
        .rotate-title { font-size: 1.25rem; margin-bottom: 0.5rem; text-transform: uppercase; }
        .rotate-desc { font-size: 0.75rem; opacity: 0.7; }

        /* MOBILE RESPONSIVE OVERRIDES */
        @media (max-width: 768px) {
            .dialogue-box { font-size: 1.3rem; height: auto; bottom: 10px; padding: 15px; padding-bottom: 60px; /* Space for button */ }
            .judge-btn { font-size: 0.8rem; padding: 1rem; }
            
            .next-btn { bottom: 20px; right: 20px; font-size: 0.8rem; padding: 10px 15px; }

            #input-overlay { bottom: 180px; }
            
            /* Move text input to TOP on mobile to avoid keyboard overlap */
            #text-overlay { 
                bottom: auto; 
                top: 20%;
                flex-direction: column; 
            }
            #player-input { width: 100%; font-size: 1.5rem; }
            #btn-submit { width: 100%; padding: 0.8rem; }
        }

        /* Enforce Landscape on Mobile */
        @media screen and (orientation: portrait) and (max-width: 768px) {
            #game-wrapper, .crt-overlay { display: none !important; }
            #rotate-warning { display: flex; }
        }
    </style>
</head>
<body>

    <!-- ROTATION WARNING -->
    <div id="rotate-warning">
        <div class="rotate-icon">üì± ‚ü≥</div>
        <h1 class="rotate-title">Landscape Mode<br>Required</h1>
        <p class="rotate-desc">For the best cinematic experience.</p>
    </div>

    <div class="crt-overlay"></div>

    <div id="game-wrapper">
        <canvas id="game-canvas"></canvas>

        <!-- UI: Dialogue -->
        <div id="dialogue-box" class="dialogue-box">
            <div id="speaker-name" class="speaker-name">???</div>
            <div id="dialogue-text"></div>
            <!-- NEXT BUTTON INSIDE WRAPPER, BUT OUTSIDE BOX FOR VISUAL LAYERING -->
            <button id="btn-next" class="next-btn">NEXT ‚ñ∂</button>
        </div>

        <!-- UI: Dramatic Shout -->
        <div id="shout-bubble" class="shout-bubble">OBJECTION!</div>

        <!-- UI: Judge Buttons (For Lolo/Timmy) -->
        <div id="input-overlay">
            <button id="btn-judge-true" class="judge-btn btn-correct">‚úÖ CORRECT</button>
            <button id="btn-judge-false" class="judge-btn btn-wrong">‚ùå WRONG</button>
        </div>

        <!-- UI: Text Input (For Player) -->
        <div id="text-overlay">
            <input type="text" id="player-input" placeholder="TYPE ANSWER..." maxlength="80" autocomplete="off">
            <button id="btn-submit">SUBMIT</button>
        </div>

        <!-- UI: Rules/Syllabus -->
        <div id="rules-overlay">
            <div class="syllabus-card">
                <h2 id="rules-title">CLASS SYLLABUS</h2>
                <ul>
                    <li id="rule-1">...</li>
                    <li id="rule-2">...</li>
                    <li id="rule-3">...</li>
                </ul>
                <button id="btn-ready">
                    I AM READY
                </button>
            </div>
        </div>

        <!-- UI: Start Screen -->
        <div id="start-screen">
            <h1 class="logo-text">CLASSROOM<span>SIMULATOR</span></h1>
            <p id="start-desc"></p>
            <button id="btn-start"></button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script type="module" src="./engine.js"></script>
</body>
</html>
