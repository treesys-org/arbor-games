<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>First Job: Workstation</title>
    <style>
        :root {
            --bezel: #1e293b;
            --screen-bg: #050a14;
            --led-on: #ef4444;
            --led-off: #450a0a;
            --cyan: #22d3ee;
            --slate-900: #0f172a;
        }
        body {
            background-color: #020617;
            background-image: 
                radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 80%),
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            font-family: system-ui, sans-serif;
            overflow: hidden;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            margin: 0;
        }

        /* HELPER */
        .hidden { display: none !important; }

        /* --- CONSOLE SHELL (Unlocked Dimensions) --- */
        .console-shell {
            background: #0f172a;
            border-top: 2px solid #334155;
            border-bottom: 8px solid #020617;
            border-radius: 30px;
            box-shadow: 
                0 0 0 4px #1e293b,
                0 20px 50px rgba(0,0,0,0.9);
            padding: 20px;
            
            /* RESPONSIVE FULL SIZE */
            width: 98vw;
            height: 95vh;
            max-width: none;
            max-height: none;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            position: relative;
            box-sizing: border-box;
        }

        /* --- SCREEN --- */
        .screen-container {
            flex-grow: 1;
            height: 100%;
            background: #000;
            border-radius: 12px;
            padding: 15px;
            border: 4px solid #1e293b;
            box-shadow: inset 0 0 20px rgba(0,0,0,1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            
            /* UPDATED: Added margin to clear top bezel text */
            margin-top: 30px; 
            box-sizing: border-box;
        }

        /* CRT Effects */
        .crt-overlay {
            position: absolute; inset: 0; pointer-events: none; z-index: 10;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 3px, 3px 100%;
            border-radius: 8px;
        }
        
        canvas {
            image-rendering: pixelated;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Keeps aspect ratio */
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.1);
        }

        /* PAUSE BUTTON */
        #btn-pause {
            position: absolute; top: 1rem; right: 1rem; z-index: 40;
            color: #155e75; background: none; border: none; font-family: monospace;
            font-size: 1.5rem; font-weight: bold; cursor: pointer;
        }
        #btn-pause:hover { color: #22d3ee; }

        /* --- INPUT OVERLAY FOR TASKS --- */
        #task-input-layer {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 20;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            backdrop-filter: blur(2px);
        }

        /* INTERVIEW MODE MODIFIER */
        #task-input-layer.interview-mode {
            background: rgba(0,0,0,0) !important;
            justify-content: flex-end; /* Push input to bottom */
            padding-bottom: 20px;
        }
        
        #task-input-layer.interview-mode .terminal-window {
            margin-bottom: 20px;
            background: rgba(15, 23, 42, 0.8); /* Semi-transparent */
            border: none;
            box-shadow: none;
        }
        
        #task-input-layer.interview-mode .term-header {
            background: transparent;
            color: #22d3ee;
            border-bottom: 1px solid #22d3ee;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        
        #task-input-layer.interview-mode #task-prompt-text {
            color: #fff;
            text-shadow: 0 2px 4px #000;
            font-size: 1.2rem; /* Slightly smaller to fit */
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 4px;
        }

        .terminal-window {
            width: 100%;
            max-width: 500px;
            background: #0f172a;
            border: 2px solid #22d3ee;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
            padding: 2px;
        }
        
        .term-header {
            background: #22d3ee;
            color: #000;
            font-family: monospace;
            padding: 4px 8px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .term-body {
            padding: 20px;
            font-family: monospace;
        }

        #task-prompt-text {
            color: #cbd5e1;
            font-size: 1.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        #task-answer-input {
            width: 100%;
            background: #000;
            border: none;
            border-bottom: 2px solid #22d3ee;
            color: #22d3ee;
            font-family: monospace;
            font-size: 2rem;
            padding: 10px;
            outline: none;
            text-transform: uppercase;
            box-sizing: border-box;
        }

        #task-answer-input:disabled {
            color: #555;
            border-bottom-color: #555;
        }

        #btn-submit-task {
            margin-top: 20px;
            width: 100%;
            background: #1e293b;
            color: #22d3ee;
            border: 1px solid #22d3ee;
            padding: 10px;
            font-family: system-ui, sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        #btn-submit-task:hover {
            background: #22d3ee;
            color: #000;
        }
        #btn-submit-task:disabled {
            background: #0f172a;
            color: #555;
            border-color: #555;
            cursor: wait;
        }

        /* --- CONTROLS --- */
        .controls-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 160px; /* Base width */
            gap: 2rem;
            transition: transform 0.3s ease;
        }
        
        .control-desc { font-size: 0.75rem; color: #64748b; margin-top: 1rem; text-align: center; font-family: monospace; }
        @media(max-width: 768px) { .control-desc { display: none; } }

        /* Scale controls on larger screens */
        @media (min-width: 1280px) {
            .controls-area { transform: scale(1.3); width: 200px; }
        }
        @media (min-width: 2000px) {
            .controls-area { transform: scale(1.8); width: 260px; }
        }

        /* D-PAD */
        .d-pad-grid {
            display: grid;
            grid-template-columns: repeat(3, 40px);
            grid-template-rows: repeat(3, 40px);
            gap: 4px;
        }
        .d-btn {
            background: #334155;
            border-radius: 8px;
            box-shadow: 0 4px 0 #0f172a;
            cursor: pointer;
            transition: all 0.1s;
        }
        .d-btn:active, .d-btn.active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #0f172a;
            background: #475569;
        }
        .d-center { background: #1e293b; grid-column: 2; grid-row: 2; border-radius: 4px; pointer-events: none; }
        
        #btn-up { grid-column: 2; grid-row: 1; border-radius: 8px 8px 4px 4px; }
        #btn-down { grid-column: 2; grid-row: 3; border-radius: 4px 4px 8px 8px; }
        #btn-left { grid-column: 1; grid-row: 2; border-radius: 8px 4px 4px 8px; }
        #btn-right { grid-column: 3; grid-row: 2; border-radius: 4px 8px 8px 4px; }

        /* AB BUTTONS */
        .action-group {
            display: flex;
            gap: 20px;
            transform: rotate(-10deg);
        }
        .action-col { display: flex; flex-direction: column; align-items: center; }
        .action-label { font-size: 10px; color: #64748b; font-weight: bold; margin-top: 0.5rem; }
        
        .action-btn {
            width: 60px; height: 60px;
            border-radius: 50%;
            font-weight: 900;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 5px 0 rgba(0,0,0,0.5), inset 0 3px 5px rgba(255,255,255,0.2);
            cursor: pointer;
            text-shadow: 0 1px 0 rgba(0,0,0,0.5);
            transition: all 0.1s;
        }
        .action-btn:active, .action-btn.active {
            transform: translateY(5px);
            box-shadow: 0 0 0 rgba(0,0,0,0.5);
        }
        #btn-b { background: #ef4444; color: #7f1d1d; margin-top: 20px; }
        #btn-a { background: #22c55e; color: #14532d; }

        /* --- MOBILE LAYOUT --- */
        @media (max-width: 800px) {
            .console-shell {
                flex-direction: column;
                padding: 10px;
                height: 100vh;
                width: 100vw;
                border-radius: 0;
                border: none;
                gap: 10px;
            }
            .screen-container {
                width: 100%;
                flex-grow: 1; /* Screen takes available space */
                max-height: 55vh; /* Leave room for buttons */
                margin-bottom: 0;
            }
            .controls-area {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
                padding: 0 20px;
                height: 40vh; /* Bottom half for controls */
                transform: none !important; /* Reset scale for mobile */
                box-sizing: border-box;
            }
            .d-pad-grid {
                transform: scale(1.2); /* Bigger buttons on mobile */
            }
            .action-group {
                transform: scale(1.2) rotate(-10deg);
            }
        }

        /* Branding */
        .brand-stripe {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            font-size: 0.7rem; letter-spacing: 0.2rem; color: #475569; font-weight: bold;
            text-shadow: 0 1px 0 rgba(255,255,255,0.1);
            text-transform: uppercase;
            z-index: 50; /* Z-INDEX FIX */
        }
        
        /* Start Screen */
        #start-screen {
            position: absolute; inset: 0; z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #0f172a; color: #22d3ee; padding: 1.5rem;
        }
        #start-screen h1 {
            font-size: 2.25rem; font-weight: 700; margin-bottom: 1rem; font-family: monospace; letter-spacing: -0.05em; border-bottom: 4px solid #06b6d4; padding-bottom: 0.5rem;
        }
        @media(min-width: 768px) { #start-screen h1 { font-size: 3.75rem; } }
        
        #start-desc {
            font-size: 0.875rem; margin-bottom: 2rem; text-align: center; max-width: 28rem; font-family: monospace; opacity: 0.8; line-height: 1.625;
        }
        @media(min-width: 768px) { #start-desc { font-size: 1rem; } }
        
        #btn-start {
            padding: 1rem 2rem; background: #0891b2; color: white; font-weight: 700; font-family: monospace; font-size: 1.25rem; letter-spacing: 0.1em;
            box-shadow: 0 0 20px rgba(8,145,178,0.5); transition: all 0.2s; text-transform: uppercase; border: none; cursor: pointer;
        }
        #btn-start:hover { background: #06b6d4; }
        #btn-start:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <!-- UI: Start Screen -->
    <div id="start-screen">
        <h1>FIRST JOB</h1>
        <p id="start-desc"></p>
        <button id="btn-start"></button>
    </div>

    <div class="console-shell">
        <div class="brand-stripe">ARBOR ARCADE SERIES</div>

        <!-- D-PAD AREA -->
        <div class="controls-area" style="justify-content: center;">
            <div class="d-pad-grid">
                <div id="btn-up" class="d-btn"></div>
                <div id="btn-left" class="d-btn"></div>
                <div class="d-center"></div>
                <div id="btn-right" class="d-btn"></div>
                <div id="btn-down" class="d-btn"></div>
            </div>
            <div id="controls-dpad-desc" class="control-desc"></div>
        </div>

        <!-- SCREEN AREA -->
        <div class="screen-container">
            <!-- PAUSE BUTTON -->
            <button id="btn-pause">II</button>

            <div class="crt-overlay"></div>
            
            <!-- CANVAS -->
            <canvas id="game-canvas" width="320" height="240"></canvas>

            <!-- TASK INPUT OVERLAY (Inside CRT area for style) -->
            <div id="task-input-layer">
                <div class="terminal-window">
                    <div id="term-header" class="term-header">TICKET_RESOLVER_v1.0</div>
                    <div class="term-body">
                        <div id="task-prompt-text">ERROR: PRINTER JAMMED</div>
                        <input type="text" id="task-answer-input" placeholder="TYPE SOLUTION..." autocomplete="off">
                        <button id="btn-submit-task">EXECUTE</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ACTION BUTTONS AREA -->
        <div class="controls-area" style="justify-content: center;">
            <div class="action-group">
                <div class="action-col">
                    <div id="btn-b" class="action-btn">B</div>
                    <div id="action-b-label" class="action-label">BACK</div>
                </div>
                <div class="action-col">
                    <div id="btn-a" class="action-btn">A</div>
                    <div id="action-a-label" class="action-label">ACT</div>
                </div>
            </div>
            <div id="controls-action-desc" class="control-desc"></div>
        </div>
    </div>

    <script type="module" src="./game.js"></script>
</body>
</html>
