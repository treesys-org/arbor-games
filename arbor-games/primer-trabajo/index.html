<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Primer Trabajo: RPG Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #202020;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic Viewport for mobile browsers */
        }

        /* GAMEBOY CHASSIS */
        .gb-shell {
            background-color: #c0c0c0; /* Classic Grey */
            border-radius: 10px 10px 40px 10px;
            box-shadow: -5px 5px 20px rgba(0,0,0,0.5), inset 2px 2px 5px rgba(255,255,255,0.4);
            padding: 20px;
            width: 100%;
            max-width: 360px; /* Improved for small mobile screens */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-sizing: border-box;
        }

        /* SCREEN BEZEL */
        .gb-screen-lens {
            background-color: #555;
            border-radius: 10px 10px 30px 10px;
            padding: 15px 20px;
            width: 100%;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            position: relative;
            box-sizing: border-box;
        }

        .power-light {
            width: 8px;
            height: 8px;
            background-color: #f00;
            border-radius: 50%;
            position: absolute;
            top: 40%;
            left: 10px;
            box-shadow: 0 0 5px #f00;
            opacity: 0.8;
        }

        /* LCD SCREEN */
        canvas {
            background-color: #9bbc0f; /* Classic Green tint base, though we draw color */
            width: 100%;
            image-rendering: pixelated;
            border: 2px solid #444;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
        }

        /* CONTROLS */
        .controls-area {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 20px;
        }

        .d-pad {
            width: 90px;
            height: 90px;
            position: relative;
            flex-shrink: 0; /* Prevent squishing on tiny screens */
        }

        .d-btn {
            background-color: #333;
            position: absolute;
            border-radius: 4px;
            box-shadow: 2px 2px 0px #111;
            cursor: pointer;
        }
        .d-btn:active { transform: translate(1px, 1px); box-shadow: 1px 1px 0px #111; }
        
        .d-up { width: 30px; height: 30px; top: 0; left: 30px; }
        .d-down { width: 30px; height: 30px; bottom: 0; left: 30px; }
        .d-left { width: 30px; height: 30px; top: 30px; left: 0; }
        .d-right { width: 30px; height: 30px; top: 30px; right: 0; }
        .d-center { width: 30px; height: 30px; top: 30px; left: 30px; background: #333; pointer-events: none; }

        .action-btns {
            display: flex;
            gap: 15px;
            transform: rotate(-15deg);
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .a-btn-group, .b-btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .round-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #8b1d3a; /* Magenta/Red */
            box-shadow: 2px 2px 0px #4a0f1e;
            cursor: pointer;
        }
        .round-btn:active { transform: translate(1px, 1px); box-shadow: 1px 1px 0px #4a0f1e; }
        
        .btn-label {
            font-size: 10px;
            color: #333;
            font-weight: bold;
            margin-top: 4px;
            font-family: sans-serif;
        }

        /* START SELECT */
        .option-btns {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .pill-btn {
            width: 50px;
            height: 12px;
            background-color: #333;
            border-radius: 10px;
            transform: rotate(-15deg);
            border: 1px solid #555;
            cursor: pointer;
        }
        .pill-btn:active { background-color: #111; }

        /* SCANLINES OVERLAY */
        .scanlines {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

    </style>
</head>
<body>

    <div class="gb-shell">
        <div class="gb-screen-lens">
            <div class="power-light"></div>
            <div class="text-[8px] text-gray-400 absolute top-2 left-6 italic font-sans">BATTERY</div>
            <div class="relative">
                <canvas id="game-canvas" width="160" height="144"></canvas>
                <div class="scanlines"></div>
            </div>
            <div class="text-center mt-1">
                <span class="text-xs font-bold text-gray-300 italic font-sans tracking-widest">ARBOR<span class="text-purple-400">BOY</span> COLOR</span>
            </div>
        </div>

        <div class="controls-area">
            <div class="d-pad">
                <div id="btn-up" class="d-btn d-up"></div>
                <div id="btn-left" class="d-btn d-left"></div>
                <div class="d-btn d-center"></div> <!-- Center filler -->
                <div id="btn-right" class="d-btn d-right"></div>
                <div id="btn-down" class="d-btn d-down"></div>
            </div>

            <div class="action-btns">
                <div class="b-btn-group">
                    <div id="btn-b" class="round-btn"></div>
                    <span class="btn-label">B</span>
                </div>
                <div class="a-btn-group">
                    <div id="btn-a" class="round-btn"></div>
                    <span class="btn-label">A</span>
                </div>
            </div>
        </div>

        <div class="option-btns">
            <div id="btn-select" class="pill-btn"></div>
            <div id="btn-start" class="pill-btn"></div>
        </div>
        <div class="flex gap-8 mt-1 text-[8px] font-bold text-gray-600 font-sans uppercase tracking-widest">
            <span>Select</span>
            <span>Start</span>
        </div>
    </div>

    <!-- AUDIO HINT -->
    <div class="fixed top-4 left-4 text-white text-[10px] opacity-50">
        ARROWS / WASD to Move<br>
        Z / ENTER = A (Select)<br>
        X / ESC = B (Back)
    </div>

    <script type="module" src="./game.js"></script>
</body>
</html>
