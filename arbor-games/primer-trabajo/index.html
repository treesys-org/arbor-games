<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Primer Trabajo: Workstation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;700&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bezel: #1e293b;
            --screen-bg: #050a14;
            --led-on: #ef4444;
            --led-off: #450a0a;
        }
        body {
            background-color: #020617;
            background-image: 
                radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 80%),
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            font-family: 'Chakra Petch', sans-serif;
            overflow: hidden;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            height: 100dvh;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- CONSOLE SHELL (Unlocked Dimensions) --- */
        .console-shell {
            background: #0f172a;
            border-top: 2px solid #334155;
            border-bottom: 8px solid #020617;
            border-radius: 30px;
            box-shadow: 
                0 0 0 4px #1e293b,
                0 20px 50px rgba(0,0,0,0.9);
            padding: 20px;
            
            /* RESPONSIVE FULL SIZE */
            width: 98vw;
            height: 95vh;
            max-width: none;
            max-height: none;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            position: relative;
        }

        /* --- SCREEN --- */
        .screen-container {
            flex-grow: 1;
            height: 100%;
            background: #000;
            border-radius: 12px;
            padding: 15px;
            border: 4px solid #1e293b;
            box-shadow: inset 0 0 20px rgba(0,0,0,1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* CRT Effects */
        .crt-overlay {
            position: absolute; inset: 0; pointer-events: none; z-index: 10;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 3px, 3px 100%;
            border-radius: 8px;
        }
        
        canvas {
            image-rendering: pixelated;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Keeps aspect ratio */
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.1);
        }

        /* --- CONTROLS --- */
        .controls-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 160px; /* Base width */
            gap: 2rem;
            transition: transform 0.3s ease;
        }

        /* Scale controls on larger screens */
        @media (min-width: 1280px) {
            .controls-area { transform: scale(1.3); width: 200px; }
        }
        @media (min-width: 2000px) {
            .controls-area { transform: scale(1.8); width: 260px; }
        }

        /* D-PAD */
        .d-pad-grid {
            display: grid;
            grid-template-columns: repeat(3, 40px);
            grid-template-rows: repeat(3, 40px);
            gap: 4px;
        }
        .d-btn {
            background: #334155;
            border-radius: 8px;
            box-shadow: 0 4px 0 #0f172a;
            cursor: pointer;
            transition: all 0.1s;
        }
        .d-btn:active, .d-btn.active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #0f172a;
            background: #475569;
        }
        .d-center { background: #1e293b; grid-column: 2; grid-row: 2; border-radius: 4px; pointer-events: none; }
        
        #btn-up { grid-column: 2; grid-row: 1; border-radius: 8px 8px 4px 4px; }
        #btn-down { grid-column: 2; grid-row: 3; border-radius: 4px 4px 8px 8px; }
        #btn-left { grid-column: 1; grid-row: 2; border-radius: 8px 4px 4px 8px; }
        #btn-right { grid-column: 3; grid-row: 2; border-radius: 4px 8px 8px 4px; }

        /* AB BUTTONS */
        .action-group {
            display: flex;
            gap: 20px;
            transform: rotate(-10deg);
        }
        .action-btn {
            width: 60px; height: 60px;
            border-radius: 50%;
            font-weight: 900;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 5px 0 rgba(0,0,0,0.5), inset 0 3px 5px rgba(255,255,255,0.2);
            cursor: pointer;
            text-shadow: 0 1px 0 rgba(0,0,0,0.5);
            transition: all 0.1s;
        }
        .action-btn:active, .action-btn.active {
            transform: translateY(5px);
            box-shadow: 0 0 0 rgba(0,0,0,0.5);
        }
        #btn-b { background: #ef4444; color: #7f1d1d; margin-top: 20px; }
        #btn-a { background: #22c55e; color: #14532d; }

        /* --- MOBILE LAYOUT --- */
        @media (max-width: 800px) {
            .console-shell {
                flex-direction: column;
                padding: 10px;
                height: 100vh;
                width: 100vw;
                border-radius: 0;
                border: none;
                gap: 10px;
            }
            .screen-container {
                width: 100%;
                flex-grow: 1; /* Screen takes available space */
                max-height: 55vh; /* Leave room for buttons */
                margin-bottom: 0;
            }
            .controls-area {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
                padding: 0 20px;
                height: 40vh; /* Bottom half for controls */
                transform: none !important; /* Reset scale for mobile */
            }
            .d-pad-grid {
                transform: scale(1.2); /* Bigger buttons on mobile */
            }
            .action-group {
                transform: scale(1.2) rotate(-10deg);
            }
        }

        /* Branding */
        .brand-stripe {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            font-size: 0.7rem; letter-spacing: 0.2rem; color: #475569; font-weight: bold;
            text-shadow: 0 1px 0 rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <!-- UI: Start Screen -->
    <div id="start-screen" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-slate-900 text-cyan-400 p-6">
        <h1 class="text-4xl md:text-6xl font-bold mb-4 font-mono tracking-tighter border-b-4 border-cyan-500 pb-2">CORP_SIM.EXE</h1>
        <p class="text-sm md:text-base mb-8 text-center max-w-md font-mono opacity-80">
            INITIALIZING WORKER PROTOCOLS...<br>
            PLEASE SUBMIT BIOMETRIC DATA TO BEGIN.
        </p>
        <button id="btn-start" class="px-8 py-4 bg-cyan-600 hover:bg-cyan-500 text-white font-bold font-mono text-xl tracking-widest shadow-[0_0_20px_rgba(8,145,178,0.5)] transition-all uppercase active:scale-95">
            BOOT SYSTEM
        </button>
    </div>

    <div class="console-shell">
        <div class="brand-stripe">ARBOR SYSTEMS INC.</div>

        <!-- D-PAD AREA -->
        <div class="controls-area" style="justify-content: center;">
            <div class="d-pad-grid">
                <div id="btn-up" class="d-btn"></div>
                <div id="btn-left" class="d-btn"></div>
                <div class="d-center"></div>
                <div id="btn-right" class="d-btn"></div>
                <div id="btn-down" class="d-btn"></div>
            </div>
            <div class="text-xs text-slate-500 mt-4 text-center hidden md:block font-mono">
                WASD / ARROWS<br>TO MOVE
            </div>
        </div>

        <!-- SCREEN AREA -->
        <div class="screen-container">
            <div class="crt-overlay"></div>
            <!-- Canvas resolution bumped to 320x240 for clarity -->
            <canvas id="game-canvas" width="320" height="240"></canvas>
        </div>

        <!-- ACTION BUTTONS AREA -->
        <div class="controls-area" style="justify-content: center;">
            <div class="action-group">
                <div class="flex flex-col items-center">
                    <div id="btn-b" class="action-btn">B</div>
                    <div class="text-[10px] text-slate-500 font-bold mt-2">BACK</div>
                </div>
                <div class="flex flex-col items-center">
                    <div id="btn-a" class="action-btn">A</div>
                    <div class="text-[10px] text-slate-500 font-bold mt-2">ACT</div>
                </div>
            </div>
            <div class="text-xs text-slate-500 mt-4 text-center hidden md:block font-mono">
                Z / ENTER = A<br>X / ESC = B
            </div>
        </div>
    </div>

    <script type="module" src="./game.js"></script>
</body>
</html>
