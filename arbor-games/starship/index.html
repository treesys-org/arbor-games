<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Starship Learner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; overflow: hidden; background: #000; color: white; touch-action: none; }
        #game-canvas { display: block; width: 100%; height: 100%; }
        
        /* HUD Elements */
        .hud-panel { pointer-events: none; position: absolute; z-index: 10; }
        
        /* Scanlines Effect */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 5;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Lesson Modal */
        #lesson-computer {
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease;
        }
        .lesson-open { transform: scale(1) !important; opacity: 1 !important; pointer-events: auto !important; }
        .lesson-closed { transform: scale(0.9); opacity: 0; pointer-events: none; }
        
        .prose h1 { font-size: 1.5rem; font-weight: 900; margin-bottom: 1rem; color: #fff; }
        .prose h2 { font-size: 1.2rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.5rem; color: #94a3b8; }
        .prose p { margin-bottom: 1rem; line-height: 1.6; color: #cbd5e1; }
        .prose ul { list-style: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .prose code { background: #1e293b; padding: 0.2rem 0.4rem; rounded: 0.25rem; font-family: monospace; color: #f472b6; }
    </style>
</head>
<body class="crt">

    <!-- LOADING SCREEN -->
    <div id="loading" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center text-green-500 font-mono">
        <div class="text-4xl mb-4 animate-bounce">ðŸš€</div>
        <p>INITIALIZING NAVIGATION SYSTEMS...</p>
        <p id="loading-status" class="text-xs mt-2 opacity-70">Waiting for Arbor Bridge...</p>
    </div>

    <!-- HUD -->
    <div class="hud-panel top-4 left-4">
        <h1 class="text-xl font-black italic tracking-tighter text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.5)]">STARSHIP LEARNER</h1>
        <p class="text-xs text-slate-400 font-mono">SECTOR: <span id="sector-name">UNKNOWN</span></p>
    </div>

    <div class="hud-panel bottom-4 left-4 font-mono text-xs text-green-400">
        <div class="mb-1">VEL: <span id="hud-vel">0</span> m/s</div>
        <div>POS: <span id="hud-pos">0,0</span></div>
    </div>

    <div class="hud-panel top-4 right-4 text-right">
        <div class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Mission Progress</div>
        <div class="text-2xl font-black text-white"><span id="visited-count">0</span> / <span id="total-count">0</span></div>
    </div>

    <!-- LANDING PROMPT -->
    <div id="landing-prompt" class="hud-panel top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center transition-opacity duration-200 opacity-0">
        <div class="bg-blue-600/90 text-white px-6 py-3 rounded-lg border-2 border-blue-400 shadow-[0_0_20px_rgba(59,130,246,0.5)] backdrop-blur-md">
            <p class="text-xs font-bold uppercase tracking-widest mb-1 text-blue-200">Orbit Established</p>
            <h2 id="target-planet" class="text-xl font-black mb-2">Lesson Name</h2>
            <div class="bg-white text-blue-900 font-bold px-3 py-1 rounded text-sm inline-block animate-pulse">
                PRESS [SPACE] TO LAND
            </div>
        </div>
    </div>

    <!-- LESSON COMPUTER OVERLAY -->
    <div id="lesson-computer" class="fixed inset-0 z-40 bg-slate-900/90 backdrop-blur-lg flex items-center justify-center p-4 lesson-closed">
        <div class="bg-slate-950 border border-slate-700 w-full max-w-2xl h-[80vh] rounded-2xl shadow-2xl flex flex-col relative overflow-hidden">
            
            <!-- Computer Header -->
            <div class="bg-slate-900 p-4 border-b border-slate-800 flex justify-between items-center shrink-0">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                    <span class="ml-2 text-xs font-mono text-slate-400 uppercase">Archive Terminal</span>
                </div>
                <button id="btn-liftoff" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-1.5 rounded text-xs font-bold uppercase tracking-wider transition-colors flex items-center gap-2">
                    <span>ðŸš€</span> Liftoff (Close)
                </button>
            </div>

            <!-- Content Scroll -->
            <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
                <div id="lesson-content" class="prose max-w-none">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <!-- Footer -->
            <div class="p-3 bg-slate-900 border-t border-slate-800 text-center shrink-0">
                <p class="text-[10px] text-slate-500 font-mono">DATA RETRIEVED FROM ARBOR KNOWLEDGE CORE</p>
            </div>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>

    <script type="module" src="./game.js"></script>
</body>
</html>
